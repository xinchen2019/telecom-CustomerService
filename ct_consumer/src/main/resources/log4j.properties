log4j.rootLogger=INFO,A1,infoLog,debugLog,errorLog
log4j.additivity.org.apache=true
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM--dd HH\:mm\:ss.SSS} %5p (%F\:%L) -%m%n
log4j.appender.infoLog.Encoding=UTF-8
log4j.appender.infoLog=org.apache.log4j.RollingFileAppender
log4j.appender.infoLog.File=log/run.log
log4j.appender.infoLog.maxFileSize=10240KB
log4j.appender.infoLog.MaxBackupIndex=5
log4j.appender.infoLog.threshold=INFO
log4j.appender.infoLog.append=true
log4j.appender.infoLog.layout=org.apache.log4j.PatternLayout
log4j.appender.infoLog.layout.ConversionPattern=%d{yyyy-MM--dd HH\:mm\:ss.SSS} %5p (%F\:%L) -%m%n
log4j.appender.debugLog.Encoding=UTF-8
log4j.appender.debugLog=org.apache.log4j.RollingFileAppender
log4j.appender.debugLog.File=log/debug.log
log4j.appender.debugLog.maxFileSize=10240KB
log4j.appender.debugLog.MaxBackupIndex=5
log4j.appender.debugLog.threshold=DEBUG
log4j.appender.debugLog.append=true
log4j.appender.debugLog.layout=org.apache.log4j.PatternLayout
log4j.appender.debugLog.layout.ConversionPattern=%d{yyyy-MM--dd HH\:mm\:ss.SSS} %5p (%F\:%L) -%m%n
log4j.appender.errorLog.Encoding=UTF-8
log4j.appender.errorLog=org.apache.log4j.RollingFileAppender
log4j.appender.errorLog.File=log/error.log
log4j.appender.errorLog.maxFileSize=10240KB
log4j.appender.errorLog.MaxBackupIndex=5
log4j.appender.errorLog.threshold=ERROR
log4j.appender.errorLog.append=true
log4j.appender.errorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.errorLog.layout.ConversionPattern=%d{yyyy-MM--dd HH\:mm\:ss.SSS} %5p (%F\:%L) -%m%n



